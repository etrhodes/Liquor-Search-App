<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Search App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
        <article>
            <section>
                <div id="welcome">
                    <h1>Recipe Search App</h1>
                    <h2>Welcome to the recipe search app</h2>
                    <h3>Look up your favorite liquor, drink, or fruit to find your new favorite cocktail or recipe!</h3>
                </div>   
                <div>
                    <form id="liquor-search-form">
                        <h2>Please enter a liquor name</h2>
                        <input id="liquor-search" type="text" label="liquor-name" name="liquor-name" placeholder="e.g. Rum or Coffee">
                        <button id="liquor-search-button" type="submit">Search Now</button>
                    </form>
                </div> 
            </section>
            <section id="results" class="hidden">
                <h2>Try a new drink!</h2>
                <div id="target" class="group"></div>
            </section>
            <section id="recipes-results" class="hidden">
                <h2>Try a new recipe!</h2>
                <div id="recipes" class="group"></div>
            </section>      
        </article>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
